name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # once daily
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: USERNAME
          template: classic
          base: activity, community, repositories
          config_timezone: Asia/Kolkata
